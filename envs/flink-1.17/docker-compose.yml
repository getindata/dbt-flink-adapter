version: '2'
services:
  jobmanager:
    image: flink:1.17.2-scala_2.12-java11
    command: jobmanager
    ports:
      - "8081:8081"
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 10
    volumes:
      - ./opt/flink-sql-connector-kafka-1.17.2.jar:/opt/flink/lib/flink-sql-connector-kafka-1.17.2.jar

  taskmanager:
    image: flink:1.17.2-scala_2.12-java11
    command: taskmanager
    depends_on:
      - jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 10
    volumes:
      - ./opt/flink-sql-connector-kafka-1.17.2.jar:/opt/flink/lib/flink-sql-connector-kafka-1.17.2.jar

  sql-gateway:
    image: flink:1.17.2-scala_2.12-java11
    ports:
      - "8083:8083"
    entrypoint: /bin/sh
    command:
      - -c
      - |
        /docker-entrypoint.sh
        /opt/flink/bin/sql-gateway.sh start-foreground
    depends_on:
      - jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        rest.address: jobmanager
        sql-gateway.endpoint.rest.address: 0.0.0.0
    volumes:
      - ./opt/flink-sql-connector-kafka-1.17.2.jar:/opt/flink/lib/flink-sql-connector-kafka-1.17.2.jar

networks:
  default:
    name: flink
